<!DOCTYPE html>
<html>
<head>
	<title>Snake Game</title>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./style.css">
</head>
<body>
	<h1>Snake Game</h1>
	<div class="screen">
		<canvas id="square" width="400" height="400"\>
	</div>
	<div class="btn">
		<div class="btn-up">
			<img src="./images/arrow.png" onclick="keyUp()"/>
		</div>
		<div class="btn-right-left">
			<div class="btn-left">
				<img src="./images/arrow.png" onclick="keyLeft()"/>
			</div>
			<div class="btn-right">
				<img src="./images/arrow.png" onclick="keyRight()"/>
			</div>
		</div>
		<div class="btn-down">
			<img src="./images/arrow.png" onclick="keyDown()"/>
		</div>
	</div>

    <script src="./script.js"></script>
</body>
</html>
